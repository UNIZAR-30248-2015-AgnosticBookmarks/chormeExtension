<!DOCTYPE html>
<html>
<head>
    <title>Aggnostic Bookmarks Chrome Extension</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script
    
</head>
<body>
 <div class="container">
	<div id="logOut" hidden>
		<p id="loggedAs"></p>
		<input type="submit" id="logoutBtn" value="LogOut"><br>  
	</div>

    <ul id="logIn">  
        <label for="userName">UserName</label>  
        <input id="userLogin"> 
        <label for="password">Password</label>  
        <input type="password" id="pass">
        <input type="submit" id="loginBtn" value="LogIn"> 
		<p id=logInError hidden>Username or password not valid.</p>
    </ul>  
    
	Bookmark Name:<br>
    <input id="name" type="text" name="name">
    <br>
    Bookmark URL:<br>
    <input id="url" type="text" name="url">
    Bookmark Tags:<br>
    <input id="tags" type="text" name="tags">
    Bookmark Description:<br>
    <input id="desc" type="desc" name="desc">
	<button type="button" id="add">Add</button> <button type="button" id="delete" hidden>Delete</button>
	
	<p id="actionDone" hidden></p>
</div>
	
	
<p id=notLogged >You must be logged before add a bookmark <br>
If you do not have an account please <br><button type="button" id="reg">Register</button>

</body>
<script src="../app/popup.js"></script>
</html>
